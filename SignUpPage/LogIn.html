<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style-login.css">
    <script src="valid-info.js" async></script>
    <script src="LogIn.js" defer></script>
</head>
<body>
    <div class="signup">
        <div class="logo">
            <h1 class="logotext">LOG IN</h1>
        </div>

        <div class="info">
            <input class="textbox" type="text" placeholder="Your email" id="txtEmail">
            <span class="popup popup-email popup-error" id="popupEmailError">
                Please enter a valid email address.
            </span><br>
            <input class="textbox" type="password" placeholder="Your password"   id=txtPass>
            <span class="popup popup-pass popup-error" id="popupPassError">
                Please enter a valid password.
            </span><br>
            <a href="">Forgot password?</a><br><br>
            <input class="button" type="button" value="LOG IN" id="btnLogIn"><br><br>
            <div>
                Don't have an account? <a href="SignUp.html">Sign Up</a>
            </div>
            

        </div>
    </div>
    
</body>
</html>
