<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>VictorCal</title>
</head>
<body>
    <div id="calc-container">
        <div id="result">
            <div id="result-top">VitorCal</div>
            <div id="result-bottom">0</div>
        </div>
        <div id="pad">
            <button id="btnAc" class="span-two">AC</button>
            <button id="btnDel">DEL</button>
            <button id="btnDiv">/</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnMul">*</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnPlus">+</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMinus">-</button>
            <button id="btnDot">.</button>
            <button id="btn0">0</button>
            <button id="btnEquals" class="span-two">=</button>
        </div>
    </div>
</body>
</html>
